<!doctype html>
<html lang="en" class="h-100">

<head>
    <title>PageTitle</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Parisienne&family=Roboto+Condensed&display=swap"
        rel="stylesheet">

    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="/css/hoverCard.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand googleFontTitle" href="/index.html">Jill Preston</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item">
                        <a class="nav-link googleFontBody" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active googleFontBody" aria-current="page" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous">
    </script>
    <main class="flex-shrink-0 mt-5">
        <header class="header container-fluid d-flex flex-column justify-content-center">
            <div class="row justify-content-center offset-0 offset-md-2 offset-lg-3 offset-xl-1 offset-xxl-0">
                <div class="col-12 col-md-8 col-xl-6">
                    <h1 class="display-3 title">
                        <span class="googleFontBody">Jill</span><span class="googleFontTitle">Preston</span>
                    </h1>
                    <h3>Let's Talk!</h3>
                    <p>
                        Want to get in touch? I'd love to hear from you. Here's how you can reach me... </p>
                </div>
            </div>
        </header>
        <section id="contactForm">
            <div class="container mt-5 shadow-lg p-3">
                <form>
                    <div class="mb-3">
                        <label for="fullName">Full Name</label>
                        <input type="text" class="form-control" id="fullName" placeholder="John Doe" required>
                    </div>
                    <div class="mb-3">
                        <label for="email">Email Address</label>
                        <input type="email" class="form-control" id="emailaddress" placeholder="John.Doe@domain.com"
                            required>
                    </div>
                    <div class="mb-3">
                        <label for="phone">Phone Number</label>
                        <input type="tel" class="form-control" id="phone" placeholder="(555) 555-5555" required>
                    </div>
                    <div class="mb-3">
                        <label for="message">Leave a Message</label>
                        <textarea class="form-control" id="message" row="3" required></textarea>
                    </div>
                    <!--Buttons need to go INSIDE the form element-->
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </section>
    </main>
</body>

</html>
